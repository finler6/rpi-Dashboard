version: '3.8'

services:
  status-bot:
    build: .
    container_name: status-bot
    env_file:
      - .env
    network_mode: host
    privileged: true
    volumes:
      - /sys:/sys:ro
      - /proc:/proc:ro
      - /dev:/dev
      - ${SSH_KEY_VOLUME:-/opt/ssh-keys}:${SSH_KEY_CONTAINER_PATH:-/root/.ssh}:ro
      - ${SITE_REPO_VOLUME:-/srv/site}:${SITE_REPO_CONTAINER_PATH:-/srv/site}
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
